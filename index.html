<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dur√©es</title>
    <style>
        :root {
            --primary: #0ea5e9;
            --success: #22c55e;
            --bg: #f8fafc;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --danger: #ef4444;
            --danger-hover: #be123c;
            --danger-bg: #fff1f2;
            --progress-line: #e2e8f0;
            --progress-line-finished: #ef4444;
            --disabled: #94a3b8;
            --dark-hover: #334155;
        }

        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text-dark); display: flex; flex-direction: column; }

        /* --- NAVIGATION --- */
        .top-bar { background: #1e293b; display: flex; justify-content: space-between; align-items: center; padding: 12px 30px; z-index: 100; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .tabs-nav { display: flex; gap: 12px; }
        .tab-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #94a3b8; font-size: 1.1rem; font-weight: 700; cursor: pointer; padding: 12px 24px; border-radius: 12px; transition: all 0.2s; }
        .tab-btn.active { color: white; background: var(--primary); border-color: var(--primary); box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3); }

        .right-controls { display: flex; align-items: center; gap: 12px; }
        .btn-ctrl { background: #334155; color: white; border: none; padding: 12px 18px; border-radius: 10px; cursor: pointer; font-weight: 700; font-size: 1.2rem; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn-ctrl:hover { background: #475569; }
        .btn-toggle-settings { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; font-weight: 700; font-size: 0.95rem; }
        
        /* --- PANNEAU REGLAGES --- */
        .settings-panel { 
            background: white; width: 100%; max-width: 1100px; margin: 0 auto 1vh; border-radius: 0 0 24px 24px; border: 1px solid #e2e8f0; border-top: none;
            box-shadow: 0 15px 30px rgba(0,0,0,0.08); overflow: hidden; transition: max-height 0.4s ease-in-out, opacity 0.2s;
            max-height: 1000px; padding: 25px; z-index: 90;
        }
        .settings-panel.collapsed { max-height: 0; padding: 0; margin-bottom: 0; border: none; opacity: 0; pointer-events: none; }
        .settings-section { display: none; }
        .settings-section.active { display: block; }
        #yamlInput { width: 100%; height: 350px; font-family: 'Fira Code', monospace; font-size: 1rem; padding: 20px; border: 2px solid #cbd5e1; border-radius: 16px; box-sizing: border-box; outline: none; resize: none; margin-bottom: 15px; }

        /* --- CONTENU --- */
        #instructions { padding: 4vh 5vw; }
        #instructionsDynamic { width: 100%; max-width: 95vw; margin: 0 auto; }
        .inst-title { font-size: 4.2vw; font-weight: 900; color: var(--primary); text-align: center; margin-bottom: 5vh; line-height: 1.1; }
        .inst-item { font-size: 2.3vw; font-weight: 700; margin-bottom: 3vh; display: flex; align-items: flex-start; line-height: 1.3; }
        .inst-item::before { content: "‚Ä¢"; color: var(--primary); margin-right: 1.5vw; font-size: 3.5vw; line-height: 0.8; flex-shrink: 0; }
        div div.sub-item:first-of-type { margin-top: 2vh; }
        .sub-item { font-size: 1.9vw; color: #475569; margin-bottom: 1vh; font-weight: 600; padding-left: 5vw; display: flex; align-items: flex-start; }
        .sub-item::before { content: "-"; margin-right: 1vw; }

        /* --- DUR√âES --- */
        #durationsList { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 35px; padding: 40px; }
        .duration-card { background: white; border-radius: 35px; padding: 60px 40px; border: 1px solid #e2e8f0; text-align: center; position: relative; box-shadow: 0 12px 24px rgba(0,0,0,0.04); overflow: hidden; transition: all 0.3s ease; }
        .duration-card.dragging { opacity: 0.4; transform: scale(0.98); border: 2px dashed var(--primary); }
        
        .drag-handle { position: absolute; top: 20px; left: 20px; color: #cbd5e1; font-size: 24px; cursor: all-scroll; opacity: 0; transition: all 0.2s; user-select: none; }
        .duration-card:hover .drag-handle { opacity: 1; color: var(--primary); }

        .progress-bar-bg { position: absolute; bottom: 0; left: 0; width: 0%; height: 12px; background: var(--progress-line); z-index: 1; transition: width 1s linear; }

        .finished { background: var(--danger-bg) !important; border-color: #fca5a5; animation: pulse-red 2.5s infinite; }
        .finished .progress-bar-bg { background: var(--progress-line-finished); }
        @keyframes pulse-red { 0% { box-shadow: 0 0 15px rgba(239, 68, 68, 0.1); } 50% { box-shadow: 0 0 45px rgba(239, 68, 68, 0.4); } 100% { box-shadow: 0 0 15px rgba(239, 68, 68, 0.1); } }

        .countdown-container { position: absolute; top: 20px; right: 20px; width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .countdown-svg { position: absolute; width: 100%; height: 100%; transform: rotate(-90deg); display: none; pointer-events: none; }
        .finished .countdown-svg { display: block; }
        .countdown-svg circle { fill: none; stroke: var(--danger); stroke-width: 1.5; stroke-dasharray: 100; stroke-dashoffset: 0; }

        /* BOUTONS ET HOVERS */
        .btn-close-card { position: relative; background: #f1f5f9; color: var(--text-light); border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-weight: 900; display: flex; align-items: center; justify-content: center; opacity: 0; transition: all 0.2s; z-index: 20; }
        .duration-card:hover .btn-close-card, .finished .btn-close-card { opacity: 1; }
        .duration-card:not(.finished) .btn-close-card:hover { background: var(--dark-hover); color: white; }
        .finished .btn-close-card { background: transparent; color: var(--danger); }
        .finished .btn-close-card:hover { background: var(--danger); color: white; }

        .label-duree { font-weight: 900; color: var(--text-light); font-size: 2.2rem; letter-spacing: 0.12em; margin-bottom: 25px; text-transform: uppercase; pointer-events: none; }
        .label-reste { font-weight: 800; color: var(--text-light); font-size: 1.3rem; display: block; margin-bottom: -15px; }
        .time-left-label { font-size: 6rem; font-weight: 900; color: #cbd5e1; margin: 15px 0; line-height: 1; pointer-events: none; }
        .active .time-left-label { color: var(--text-dark); }
        .finished .time-left-label { color: var(--danger); }
        .end-time { font-size: 2rem; font-weight: 800; color: var(--primary); background: #f0f9ff; padding: 14px 32px; border-radius: 18px; display: inline-block; opacity: 0; pointer-events: none; }
        .active .end-time { opacity: 1; }

        .btn-main-action { background: var(--success); color: white; border: none; padding: 18px 36px; border-radius: 14px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: all 0.2s; }
        .btn-main-action:disabled { background: var(--disabled); cursor: not-allowed; opacity: 0.8; }
        .btn-reset-txt { background: #f1f5f9; color: var(--text-light); border: 1px solid #cbd5e1; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.85rem; }
        .btn-reset-txt:hover { background: #e2e8f0; color: var(--text-dark); }

        input[type="number"] { padding: 14px; border: 2px solid #cbd5e1; border-radius: 14px; width: 130px; font-size: 2rem; font-weight: 800; text-align: center; }

        .tab-content { display: none; flex-grow: 1; overflow-y: auto; }
        .tab-content.active { display: flex; flex-direction: column; }
    </style>
</head>
<body>

    <div class="top-bar">
        <nav class="tabs-nav">
            <button id="btn-instructions" class="tab-btn" onclick="switchTab('instructions')">Instructions</button>
            <button id="btn-temps" class="tab-btn" onclick="switchTab('temps')">Dur√©es</button>
        </nav>
        <div class="right-controls">
            <button class="btn-ctrl" title="Tester le son" onclick="playBellSound()">üîî</button>
            <button class="btn-ctrl" style="font-size: 0.8rem; color: #94a3b8;" onclick="reinitialiserDureesSession()">R√©initialiser dur√©es</button>
            <button class="btn-toggle-settings" onclick="toggleSettings()">‚öôÔ∏è Modifier</button>
            <button class="btn-ctrl" onclick="toggleFullscreen()">‚õ∂</button>
        </div>
    </div>

    <div id="settingsPanel" class="settings-panel collapsed">
        <div id="settings-instructions" class="settings-section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <label style="font-weight:800; color:var(--text-light); font-size:0.9rem;">Instructions (les modifications ne sont sauvegard√©es que sur cet ordinateur et dans ce navigateur) :</label>
                <button class="btn-reset-txt" onclick="resetToOriginalText()">Reprendre le texte par d√©faut</button>
            </div>
            <textarea id="yamlInput" spellcheck="false" oninput="updateInstructionsFromYaml()"></textarea>
        </div>
        <div id="settings-temps" class="settings-section">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div style="display:flex; align-items:center; gap:20px;">
                    <input type="number" id="minutesInput" value="45" min="1" max="240">
                    <button class="btn-main-action" style="background:var(--primary)" onclick="ajouterDureeManuelle()">+ Ajouter dur√©e</button>
                </div>
                <button id="mainStartBtn" class="btn-main-action" onclick="demarrerSession()">D√©marrer la session</button>
            </div>
        </div>
    </div>

    <div id="instructions" class="tab-content">
        <div id="instructionsDynamic"></div>
    </div>

    <div id="temps" class="tab-content">
        <div id="currentClock" style="text-align:center; font-size:13vh; font-weight:900; margin: 25px 0; color:#1e293b;">00:00</div>
        <div id="durationsList" ondragover="handleDragOver(event)"></div>
    </div>

<script>
    const AUTO_DELETE_DELAY = 180000;
    
    const ORIGINAL_YAML = `titre: Bienvenue √† la s√©ance de rattrapage !
points:
  - üéí  Sacs, veste, affaires personnelles : d√©pos√©s √† l‚Äôespace pr√©vu ;
  - üì±  T√©l√©phone(s) : d√©pos√©s sur le pupitre (aucun appareil avec vous)
  - üöæ  Pas de sortie WC ! (allez-y avant de recevoir votre √©preuve)
  - ü§º  Les personnes rattrapant le m√™me test ne s‚Äôassoient pas c√¥te √† c√¥te
  - ‚ö†Ô∏è  Prendre √† votre table de travail :
    sub:
      - ü™™  Carte de l√©gitimation
      - ‚úçÔ∏è  De quoi √©crire (pas de trousse)
      - üìö  Mat√©riel autoris√© par votre enseignant`

    let sessionStartTimestamp = null;
    let listeDurees = [];
    let ongletActif = 'instructions';
    let settingsCollapsedInstructions = true;
    let settingsCollapsedTemps = false;
    let currentYaml = ORIGINAL_YAML;

    // --- DRAG & DROP LOGIC ---
    let draggedElement = null;

    function handleDragStart(e) {
        draggedElement = e.target.closest('.duration-card');
        draggedElement.classList.add('dragging');
    }

    function handleDragEnd(e) {
        draggedElement.classList.remove('dragging');
        reordonnerListeDurees();
        draggedElement = null;
    }

    function handleDragOver(e) {
        e.preventDefault();
        const container = document.getElementById('durationsList');
        const afterElement = getDragAfterElement(container, e.clientY);
        if (afterElement == null) {
            container.appendChild(draggedElement);
        } else {
            container.insertBefore(draggedElement, afterElement);
        }
    }

    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.duration-card:not(.dragging)')];
        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function reordonnerListeDurees() {
        const cards = [...document.querySelectorAll('.duration-card')];
        const newOrderedList = [];
        cards.forEach(card => {
            const id = card.id.replace('duree-', '');
            const item = listeDurees.find(d => d.id.toString() === id);
            if (item) newOrderedList.push(item);
        });
        listeDurees = newOrderedList;
        sauvegarderDonnees();
    }

    // --- UTILITAIRES ---
    function playBellSound() {
        try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 0.6);
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.4, audioCtx.currentTime + 0.02);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.2);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 1.2);
        } catch (e) {}
    }

    window.onload = () => {
        updateClock();
        setInterval(updateClock, 1000);
        chargerDonnees();
    };

    function updateClock() {
        document.getElementById('currentClock').textContent = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
    }

    function switchTab(tabId) {
        ongletActif = tabId;
        document.querySelectorAll('.tab-content, .tab-btn, .settings-section').forEach(el => el.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('btn-' + (tabId === 'instructions' ? 'instructions' : 'temps')).classList.add('active');
        document.getElementById('settings-' + tabId).classList.add('active');
        const isCollapsed = (tabId === 'instructions') ? settingsCollapsedInstructions : settingsCollapsedTemps;
        document.getElementById('settingsPanel').classList.toggle('collapsed', isCollapsed);
        sauvegarderDonnees();
    }

    function toggleSettings() {
        if (ongletActif === 'instructions') settingsCollapsedInstructions = !settingsCollapsedInstructions;
        else settingsCollapsedTemps = !settingsCollapsedTemps;
        switchTab(ongletActif);
    }

    function resetToOriginalText() {
        if(confirm("Revenir au texte original ?")) {
            document.getElementById('yamlInput').value = ORIGINAL_YAML;
            updateInstructionsFromYaml();
        }
    }

    function updateInstructionsFromYaml() {
        const yamlText = document.getElementById('yamlInput').value;
        try {
            const lines = yamlText.split('\n');
            let data = { titre: '', points: [] };
            let currentPoint = null;
            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed.startsWith('titre:')) data.titre = line.replace('titre:', '').trim();
                else if (trimmed.startsWith('-')) {
                    const content = trimmed.substring(1).trim();
                    if (line.search(/\S/) > 4 && currentPoint) {
                        if (!currentPoint.sub) currentPoint.sub = [];
                        currentPoint.sub.push(content);
                    } else {
                        currentPoint = { text: content };
                        data.points.push(currentPoint);
                    }
                }
            });
            renderInstructions(data);
            currentYaml = yamlText;
            sauvegarderDonnees();
        } catch (e) {}
    }

    function renderInstructions(data) {
        const container = document.getElementById('instructionsDynamic');
        let html = `<h1 class="inst-title">${data.titre}</h1>`;
        data.points.forEach(p => {
            html += `<div class="inst-item"><div>${p.text}`;
            if (p.sub) { p.sub.forEach(s => html += `<div class="sub-item">${s}</div>`); }
            html += `</div></div>`;
        });
        container.innerHTML = html;
    }

    // --- DUR√âES LOGIQUE ---
    function demarrerSession() {
        if (sessionStartTimestamp) return;
        sessionStartTimestamp = Date.now();
        const btn = document.getElementById('mainStartBtn');
        btn.disabled = true; btn.textContent = "SESSION ACTIVE";
        listeDurees.forEach(t => activerDuree(t));
        settingsCollapsedTemps = true;
        document.getElementById('settingsPanel').classList.add('collapsed');
        sauvegarderDonnees();
    }

    function ajouterDureeManuelle() {
        const m = parseInt(document.getElementById('minutesInput').value);
        if (!m || m <= 0) return;
        const id = Date.now();
        const nouvelle = { id, m };
        listeDurees.push(nouvelle);
        creerCarteDureeHTML(id, m);
        if (sessionStartTimestamp) activerDuree(nouvelle);
        sauvegarderDonnees();
    }

    function creerCarteDureeHTML(id, m) {
        const card = document.createElement('div');
        card.className = 'duration-card'; 
        card.id = `duree-${id}`;
        card.draggable = true;
        card.addEventListener('dragstart', handleDragStart);
        card.addEventListener('dragend', handleDragEnd);

        card.innerHTML = `
            <div class="drag-handle">‚†ø</div>
            <div class="progress-bar-bg" id="progress-${id}"></div>
            <div class="countdown-container">
                <svg class="countdown-svg" viewBox="0 0 36 36"><circle cx="18" cy="18" r="15.915" id="circle-${id}"/></svg>
                <button class="btn-close-card" onclick="supprimerDuree('${id}')">√ó</button>
            </div>
            <div class="label-duree">DUR√âE : ${m} MIN</div>
            <div class="label-reste">Reste :</div>
            <div class="time-left-label"><span>${m} min</span></div>
            <div class="end-time">--:--</div>`;
        document.getElementById('durationsList').appendChild(card);
    }

    function activerDuree(obj) {
        const card = document.getElementById(`duree-${obj.id}`);
        if(!card) return;
        card.classList.add('active');
        const totalMs = obj.m * 60000;
        const fin = new Date(sessionStartTimestamp + totalMs);
        const display = card.querySelector('.time-left-label span');
        const progressBar = document.getElementById(`progress-${obj.id}`);
        card.querySelector('.end-time').textContent = `Fin : ${fin.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'})}`;
        
        const itv = setInterval(() => {
            const maintenant = Date.now();
            const restantMs = fin - maintenant;
            if (progressBar) progressBar.style.width = Math.min(100, ((maintenant - sessionStartTimestamp) / totalMs) * 100) + "%";
            
            if (restantMs <= 0) { 
                display.textContent = "0 min"; 
                if (!card.classList.contains('finished')) {
                    card.classList.add('finished'); playBellSound();
                    lancerSablierAutoSuppression(obj.id);
                }
                clearInterval(itv); return; 
            }
            display.textContent = `${Math.ceil(restantMs / 60000)} min`;
        }, 1000);
    }

    function lancerSablierAutoSuppression(id) {
        const target = Date.now() + AUTO_DELETE_DELAY;
        const circle = document.getElementById(`circle-${id}`);
        const update = () => {
            const diff = target - Date.now();
            if (diff <= 0) { supprimerDuree(id, true); return; }
            if (circle) circle.style.strokeDashoffset = 100 - (diff / AUTO_DELETE_DELAY * 100);
            requestAnimationFrame(update);
        };
        update();
    }

    function supprimerDuree(id, auto = false) {
        const card = document.getElementById(`duree-${id}`);
        if (!card || (!auto && !card.classList.contains('finished') && !confirm("Supprimer cette dur√©e ?"))) return;
        card.remove(); 
        listeDurees = listeDurees.filter(t => t.id.toString() !== id.toString());
        sauvegarderDonnees();
    }

    function sauvegarderDonnees() {
        localStorage.setItem('timers_v15_data', JSON.stringify({ durees: listeDurees, depart: sessionStartTimestamp, onglet: ongletActif, collapsedInst: settingsCollapsedInstructions, collapsedTemps: settingsCollapsedTemps }));
        localStorage.setItem('timers_v15_yaml', currentYaml);
    }

    function chargerDonnees() {
        const memoireDurees = localStorage.getItem('timers_v15_data');
        const memoireYaml = localStorage.getItem('timers_v15_yaml');
        if (memoireYaml) currentYaml = memoireYaml;
        document.getElementById('yamlInput').value = currentYaml;
        updateInstructionsFromYaml();
        if (memoireDurees) {
            const etat = JSON.parse(memoireDurees);
            listeDurees = etat.durees || [];
            sessionStartTimestamp = etat.depart || null;
            ongletActif = etat.onglet || 'instructions';
            settingsCollapsedInstructions = etat.collapsedInst ?? true;
            settingsCollapsedTemps = etat.collapsedTemps ?? false;

            if (listeDurees.length === 0 && sessionStartTimestamp !== null) {
                        sessionStartTimestamp = null;
            }

            listeDurees.forEach(t => {
                creerCarteDureeHTML(t.id, t.m);
                if (sessionStartTimestamp) activerDuree(t);
            });
            if (sessionStartTimestamp) {
                const btn = document.getElementById('mainStartBtn');
                btn.disabled = true; btn.textContent = "SESSION ACTIVE";
            }
        }
        switchTab(ongletActif);
    }

    function reinitialiserDureesSession() {
        if (confirm("R√©initialiser toutes les dur√©es ?")) {
            sessionStartTimestamp = null; listeDurees = [];
            document.getElementById('durationsList').innerHTML = '';
            const btn = document.getElementById('mainStartBtn');
            btn.disabled = false; btn.textContent = "D√©marrer la session";
            sauvegarderDonnees();
        }
    }

    function toggleFullscreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
</script>
</body>
</html>
